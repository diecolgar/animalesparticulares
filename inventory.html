    <div class="inventory">

        <div class="imagescontainer">

                <div class="image"></div>

                <div class="image hidden"></div>
                <div class="image hidden"></div>
                <div class="image hidden"></div>
            </div>
            <div class="arrowleft hidden">

            <div class="arrowright hidden">
                <div class="arrow"></div>
            </div>
            <div class="counter">
                <div class="button">1/?</div>
            </div>
        </div>
        <div class="title">
            <div class="maintitle">
                <div class="icon"></div>
                <div class="text">
                    <div class="especie loading">?????????????</div>
                    <div class="number loading">???</div>

                <div class="age loading">????????</div>

        <div class="information">

                <div class="phone">+34 722 79 05 05</div>

    <div class="authenticationwindow">
        <div class="loginwindow authsubwindow">
            <div class="firstline">
                <div class="title">¡Hola de nuevo!</div>
                <div class="closer"></div>
            </div>
            <div class="user input">
                <div class="errormesage"></div>
                <input class="inputbox" placeholder="email"></input>
            </div>
            <div class="password input">
                <div class="errormesage"></div>
                <input class="inputbox" type="password" placeholder="contraseña"></input>
            </div>
            <div class="loginvalidator validator">inicia sesión</div>
        </div>
        <div class="signinwindow authsubwindow">
            <div class="firstline">
                <div class="title">Regístrate</div>
                <div class="closer"></div>
            </div>
            <div class="username input">
                <div class="errormesage"></div>
                <input class="inputbox" placeholder="nombre"></input>
            </div>
            <div class="user input">
                <div class="errormesage"></div>
                <input class="inputbox" placeholder="email"></input>
            </div>
            <div class="password input">
                <div class="errormesage"></div>
                <input class="inputbox" type="password" placeholder="contraseña"></input>
            </div>
            <div class="password validation input">
                <div class="errormesage"></div>
                <input class="inputbox" type="password" placeholder="confirma contraseña"></input>
            </div>
            <div class="signinerrorlog"></div>
            <div class="signinvalidator validator">continúa</div>
        </div>
        <div class="validatedwindow authsubwindow">
            <div class="firstline">
                <div class="title"> </div>
                <div class="closer">X</div>
            </div>

                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="9" cy="7" r="4" />
                <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                <path d="M16 11l2 2l4 -4" />
            </svg>
            <div class="exitotext">¡Listo!</div>
        </div>
